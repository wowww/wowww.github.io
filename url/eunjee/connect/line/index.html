<head>

   <title>라인분기</title>
   <script type="text/javascript">
   //<![CDATA[

      console.log(navigator);
      console.log(navigator.userAgent);
      console.log(navigator.userAgent.toLowerCase());

      var uAgent = navigator.userAgent.toLowerCase();
      uAgent.indexOf("chrome");
      console.log(uAgent.indexOf("chrome"));

      var mobileList = ['iphone','ipod','android','blackberry','windows ce',
      'nokia','webos','opera mini','sonyericsson','opera mobi','iemobile','avantgo','bada','blazer','compal','iemobile','iris','lge','windows phone'];

      var device = "";

      for(var i=0;i<mobileList.length;i++){
         if(uAgent.indexOf(mobileList[i]) != -1){
            device = "mobile";         
         }
      }  

      if(device == "mobile"){      
         document.location = "line_mobile.html";//모바일 페이지로 이동
         
      }else{
         document.location = "line_pc.html";//일반 PC 페이지로 이동
      }

   //]]>
   </script>
